<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Doings</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="logo">
        <h1 class="logoText">
            <span>.</span>.Doings<span>.</span>.
        </h1>
    </div>

    <div class="container">

            <div id="listBox" class="header">

                <h2>My To Do List</h2>

                <input type="text" id="item" placeholder="Title..." />

                <span onclick="newElement()" class="addBtn">Add</span>

            </div>



            <ul id="list">

                <li>Wash the car</li>

                <li class="checked">Sleep all day</li>

                <li>Read a book</li>

                <li>Learn how to ride a bike</li>

            </ul>

    </div>

    <script src="main.js"></script>

</body>

</html>
